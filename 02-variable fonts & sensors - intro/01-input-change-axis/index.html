<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensor Variable Font Workshop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <h1 id="title">Sensor Variable Font</h1>
    <h2 id="subtitle">A cool workshop to combine variable fonts & sensors</h2>

    
    <div class="controles">
        <h3>Change title font axes</h3>
        <label for="h1weight">Weight</label>
        <input type="range" min="250" max="900" name="h1weight" id="h1weight">
        <div id="showAxisValue">Weight axis value:</div>
    </div>
    

</body>
</html>
