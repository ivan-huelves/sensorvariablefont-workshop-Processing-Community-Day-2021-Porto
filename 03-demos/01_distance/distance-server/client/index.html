<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sensor Variable Font - Distancia</title>

    <body>
        <div class="cont">
            <img id="background" src="assets/img/ilustraciones-prototipos-distancia-04.svg">

                <div id="Module33" class="thin">100</div>
                <div id="Module43"><span id="showSensorValueBis"></span></div>

            </div>
       
        </div> 
        
    </body>
